<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="static/styles/styles.css">
		<link rel="stylesheet" href="static/styles/carrito.css">
		<title>Pagina</title>
	</head>
	<body>
		<header class="header">
			<a href="#" class="a a-btn-atras">&#8249;</a>
			<nav>
			   <ul class="nav-links">
					<li><a class="is-active">Carrito</a></li>
			   </ul>            
			</nav>
			<div class="user-cart">
				<img src="static/img/user.png" alt="Usuario">	
			</div>
		</header>
		<div id="modalPago" class="modal-pago">
			<!-- Modal content -->
			<div class="modal-content">
			  <div class="pago-box">
				<button id="close" class="btn-cancelar">CANCELAR</button>
			  </div>
			  <div class="pago-box">
				<h2>Método de pago</h2>
				<img src="static/img/webpay.png" alt="Webpay">
				<img src="static/img/americanexpress.jpg" alt="AmericanExpress">
				<img src="static/img/paypal.jpg" alt="Paypal">
				<img src="static/img/visa.jpg" alt="Visa">
				<button class="btn-pagar btn-pagar-2">PAGAR</button>
			  </div>  
			</div>

		  </div>
		<div class="container-subtotal">
			<div class="subtotal">
				<h2 class="h2-carrito">Subtotal</h2>
				<h2 class="h2-carrito">0</h2>
				<hr class="carrito">
				<h2 class="h2">Cupón de descuento</h2>
				<button id="pago" class="btn-pagar btn-pagar-1">PAGAR</button>
			</div>
		</div>
		
	</body>
	<script>
		// Get the modal
		var modal = document.getElementById("modalPago");
		
		// Get the button that opens the modal
		var btn = document.getElementById("pago");
		
		// Get the <span> element that closes the modal
		var span = document.getElementById("close");
		
		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
			modal.style.display = "none";
		  }
		}
	</script>
</html>
